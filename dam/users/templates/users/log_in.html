{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block body %}
    <h1>Log in</h1>

    <div class="row">
        <form class="col s12 m10 offset-m1 l8 offset-l2" method="post">
            {% csrf_token %}

            {% if form_errors %}
                <div class="notification error">
                    {{ form_errors }}
                </div>
            {% endif %}

            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        {{ form.username }}
                        {{ form.username.label_tag }}
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        {{ form.password }}
                        {{ form.password.label_tag }}
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 center">
                        <button class="btn-large waves-effect waves-light">
                            Log in
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
