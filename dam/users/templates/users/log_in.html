{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block body %}
    <div class="container">
        <h1>Log in</h1>

        {% if form.errors %}
            <div class="row notification" style="background-color: #900;">
                <div class="col s12">
                    {{ form.non_field_errors|join:' ' }}
                </div>
            </div>
        {% endif %}

        <div class="row">
            <form class="col s12 m6 offset-m3" method="post">
                {% csrf_token %}

                <div class="card-panel">
                    <div class="row">
                        <div class="input-field col s12">
                            {{ form.username }}
                            {{ form.username.label_tag }}
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            {{ form.password }}
                            {{ form.password.label_tag }}
                        </div>
                    </div>

                    <button class="btn waves-effect waves-light">
                        Log in
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
